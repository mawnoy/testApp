<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>OsSchools</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link href="styles/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="styles/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/configuration.js"></script>
    <!-- endbuild -->
  </head>
  
  <body ng-app="testApp">
    
    <ion-nav-view></ion-nav-view>
    
    <script id="menu.html" type="text/ng-template">
      <ion-side-menus expose-aside-when="large">

        <ion-side-menu-content>
          <ion-nav-bar class="bar-energized">
            
            <ion-nav-back-button>
            </ion-nav-back-button>
          
          </ion-nav-bar>

          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
          <ion-header-bar class="bar-positive">
            <h1 class="title">Menu</h1>
          </ion-header-bar>
          <ion-content class="has-header" has-bouncing="false">
            <ion-list>
              <ion-item href="#/app/main" class="item item-icon-left" menu-close>
                <i class="icon ion-university"></i>
                Class
              </ion-item>
              <ion-item href="#/app/schedule" class="item item-icon-left" menu-close> 
                <i class="icon ion-ios-calendar-outline"></i>
                Schedule
              </ion-item>
              <ion-item href="#/app/message" class="item item-icon-left" menu-close>
                <i class="icon ion-email"></i>
                Message
              </ion-item>
              <ion-item href="#/app/setting" class="item item-icon-left" menu-close>
                <i class="icon ion-wrench"></i>
                Setting
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-side-menu>

      </ion-side-menus>
    </script>

    <script id="main.html" type="text/ng-template">
      <ion-view view-title="Class Room">
        
        <ion-nav-buttons side="left">
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
          <button class="button button-icon icon ion-android-add-circle" ng-click="newClass()">
          </button>
        </ion-nav-buttons>
        
        <ion-content>
          <div ng-hide="classLists.length" class="text-center">
            <h3><i class="icon ion-alert"></i>  Not Initialized</h3>
          </div>
          <ion-list>
            <ion-item ng-repeat="classRoom in classLists" item="item" ui-sref="app.tabs.student({id: classRoom.detail.id})" class="item-avatar">
              <img ng-src="{{classRoom.img}}">
              <h2>{{classRoom.title}}</h2>
              <p>
                <ul>
                  <li><span>ID:</span>{{classRoom.detail.id}}</li>
                  <li><span>Sub:</span>{{classRoom.detail.sub}}</li>
                  <li><span>Time:</span>{{classRoom.detail.date}}</li>
                </ul>
              </p>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-view>
    </script>

    <script id="schedule.html" type="text/ng-template">
      <ion-view view-title="Schedule">
        <ion-nav-buttons side="left">
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
        <ion-content>
          <h1>Schedule</h1>
        </ion-content>
      </ion-view>
    </script>

    <script id="message.html" type="text/ng-template">
      <ion-view view-title="Message">
        <ion-nav-buttons side="left">
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
        <ion-content>
          <h1>Message</h1>
        </ion-content>
      </ion-view>
    </script>

    <script id="setting.html" type="text/ng-template">
      <ion-view view-title="Setting">
        <ion-nav-buttons side="left">
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
        <ion-content>
          <h1>setting</h1>
        </ion-content>
      </ion-view>
    </script>

    <script id="addClass-modal.html" type="text/ng-template">
      <ion-modal-view class="modal">

        <ion-header-bar>
          <h1 class="title">New Class</h1>
          <button class="button button-clear button-positive" ng-click="closeNewClass()">
            Cancel
          </button>
        </ion-header-bar>
        
        <ion-content>
          <form ng-submit="createClass(classRoom)">
            <ion-list>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Class Sec</span>
                <input type="text" placeholder="Class's name you want to create." ng-model="classRoom.sec">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Subjects</span>
                <input type="text" placeholder="What's Subjects?" ng-model="classRoom.subject">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Time</span>
                <input type="text" placeholder="Start-End Times" ng-model="classRoom.date">
              </label>
            </ion-list>
            <div class="padding">
              <button type="submit" class="button button-block button-positive">Create Class
              </button>
            </div>
          </form>
        </ion-content>
      
      </ion-modal-view>
    </script>

    <script id="tabs.html" type="text/ng-template">
      <ion-view> // dynamic title and dynamic button
        
        <ion-nav-back-button>
        </ion-nav-back-button>


        <ion-tabs class="tabs-icon-top">

          <ion-tab title="info" icon="ion-eye" ui-sref="app.tabs.student">
            <ion-nav-view name="info-tab"></ion-nav-view>
          </ion-tab>

          <ion-tab title="attendance" icon="ion-clipboard" ui-sref="app.tabs.attendance">
            <ion-nav-view name="attendance-tab"></ion-nav-view>
          </ion-tab>

          <ion-tab title="score" icon="ion-pie-graph" ui-sref="app.tabs.score">
            <ion-nav-view name="score-tab"></ion-nav-view>
          </ion-tab>

        </ion-tabs>

      </ion-view>
    </script>

    <script id="studentList.html" type="text/ng-template">
      <ion-view title="StudentList">

        <ion-content>
          <h1>StudentList</h1>
        </ion-content>

      </ion-view>
    </script>

    <script id="attendance.html" type="text/ng-template">
      <ion-view title="Attendance">
        
        <ion-content>
          <h1>Attendance</h1>
        </ion-content>
      </ion-view>

    </script>

    <script id="score.html" type="text/ng-template">
      <ion-view title="Score">
        
        <ion-content>
          <h1>Score</h1>
        </ion-content>
      </ion-view>

    </script>
  


  </body>
    
</html>
